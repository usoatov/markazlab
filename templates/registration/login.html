<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Вход</title>
</head>
<body>
  <h2>Вход</h2>

  {% if form.errors %}
    <p style="color:red;">Неверный логин или пароль</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Войти</button>
  </form>

  {% if next %}
    <p>После входа вы будете перенаправлены на: {{ next }}</p>
  {% endif %}
</body>
</html>
