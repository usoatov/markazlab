<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Создать запись Arxiv</title>
</head>
<body>
  <h2>Создать запись Arxiv</h2>

  <p>
    <a href="{% url 'arxiv_list' %}">← Назад к списку</a>
  </p>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить</button>
  </form>
</body>
</html>
