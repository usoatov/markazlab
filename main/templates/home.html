<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>MySite</title>
</head>
<body>

{% if user.is_authenticated %}
  <p>Вы вошли как {{ user.username }}</p>
<form method="post" action="{% url 'logout' %}" style="display:inline;">
  {% csrf_token %}
  <button type="submit">Выйти</button>
</form>
{% else %}
  <a href="{% url 'login' %}">Войти</a>
{% endif %}

<h1>Markaziy sinov laboratoriyasi</h1>

</body>
</html>
